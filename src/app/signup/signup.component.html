<div class="col-md-11, container" style="margin-top: 100px; background-color:#e0d7e6; width : 850px; color: #2a0240;">
  <h2 class="text-center" style="margin-top: 70px; color:#2a0240">{{title}}</h2>
  <div class="row">
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-9">
          <hr />
          <div class="signup-form">
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-3">
                              <label><b>Username </b><span class="error">*</span></label>
                          </div>
                          <div class="col-md-9">
                              <input formControlName="username" class="form-control" />
                              <small class="error" *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)">
                                  <div *ngIf="f.username.hasError('required')">This field is required.</div>
                                  <div *ngIf="f.username.hasError('pattern')">Only alphanumeric is allowed.</div>
                              </small>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-3">
                              <label><b>Password </b><span class="error">*</span></label>
                          </div>
                          <div class="col-md-9">
                              <input formControlName="password" type="password" class="form-control" />
                              <small class="error" *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                                  <div *ngIf="f.password.hasError('required')">This field is required.</div>
                                  <div *ngIf="f.password.hasError('minlength')">Password must be at least 6 characters.</div>
                              </small>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-3">
                              <label><b>Confirm Password </b><span class="error">*</span></label>
                          </div>
                          <div class="col-md-9">

                              <input formControlName="passconf" type="password" class="form-control" />
                              <small class="error" *ngIf="f.passconf.invalid && (f.passconf.dirty || f.passconf.touched)">
                                  <div *ngIf="f.passconf.hasError('required')">This field is required.</div>
                                  <div *ngIf="f.passconf.hasError('ConfirmedValidator')">Password do not match.</div>
                              </small>
                              <!-- <small class="error" *ngIf="signupForm.errors?.passwordmatch && (signupForm.dirty || signupForm.touched)">
                                  Password and confirm password must be match.
                              </small> -->
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-3">
                              <label><b>E-Mail </b><span class="error">*</span></label>
                          </div>
                          <div class="col-md-9">
                              <input formControlName="email" class="form-control" />
                              <small class="error" *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
                                  <div *ngIf="f.email.hasError('required')">This field is required.</div>
                                  <div *ngIf="f.email.hasError('email')">Enter valid email address.</div>
                              </small>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-3">
                              <label><b>First Name </b><span class="error">*</span></label>
                          </div>
                          <div class="col-md-9">
                              <input formControlName="first_name" class="form-control" />
                              <small class="error" *ngIf="f.first_name.invalid && (f.first_name.dirty || f.first_name.touched)">
                                  <div *ngIf="f.first_name.hasError('required')">This field is required.</div>
                              </small>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-3">
                              <label><b>Last Name</b></label>
                          </div>
                          <div class="col-md-9">
                              <input formControlName="last_name" class="form-control" />
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-3">
                          </div>
                          <div class="col-md-9">
                             <button type="Submit" [disabled]="signupForm.invalid" style="background-color:#53047d; color: #e0d7e6;"><b>Submit</b></button>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
</div>
</div>
