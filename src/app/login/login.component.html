<div class="col-md-11, container" style="margin-top: 70px; background-color:#e0d7e6; width : 500px; height: 300px; color: #2a0240;">
  <h2 class="text-center" style="margin-top: 150px; color:#2a0240"></h2>
  <div class="row">
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-9">
          <hr />
          <div class="login-form">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-6">
                              <label><b>Username </b></label>
                          </div>
                          <div class="col-md-9">
                              <input formControlName="username" class="form-control" />
                              <small class="error" *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)">
                                  <div *ngIf="f.username.hasError('required')">This field is required.</div>
                                  <div *ngIf="f.username.hasError('minlength')">Username must be at least 4 chars.</div>
                                  <div *ngIf="f.username.hasError('pattern')">Only alphanumeric is allowed.</div>
                              </small>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-6">
                              <label><b>Password </b></label>
                          </div>
                          <div class="col-md-9">
                              <input formControlName="password" type="password" class="form-control" />
                              <small class="error" *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                                  <div *ngIf="f.password.hasError('required')">This field is required.</div>
                                  <div *ngIf="f.password.hasError('minlength')">Password must be at least 6 characters.</div>
                              </small>
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-3">
                          </div>
                          <div class="col-md-9">
                             <button type="Submit" style="background-color:#53047d; color: #e0d7e6;"><b>Login</b></button>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
</div>
</div>
